
<h2>Key: {{root}} {{mode}}</h2>
<ul class="chords {{mode}}">
  <li>
    <table>
      <tr>
        <th>#</th>
        <th>chord</th>
        <th>notes</th>
        <th>frets<br />g|C|E|A</th>
      </tr>
      <tr *ngFor="let chord of chordScale">
        <td *ngFor="let thisChord of chord" [innerHTML]="thisChord | chordnameSimplifier">
        </td>
      </tr>
    </table>
  </li>
</ul>
